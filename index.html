                          disabled={answeredQuestions.has(currentQuestionIndex)}
                        >
                          {option}
                        </Button>
                      ))}
                    </div>
                  </div>
                </CardContent>
                <CardFooter>
                  <div className="text-sm text-muted-foreground">
                    Score: {score}
                  </div>
                </CardFooter>
              </Card>
            ) : null}
          </div>
        )}
